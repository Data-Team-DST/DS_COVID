name: CI/CD

on:
  pull_request:
    paths-ignore:
      - ".checkmarx/scan_results/*"
    branches:
        - '**'
  push:
    paths-ignore:
      - ".checkmarx/scan_results/*"
    branches:
        - '**'

permissions:
  contents: "read"
  id-token: "write"

jobs:
  lint:
    name: "Lint code"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          fi

      - name: Lint with pylint
        run: pylint --fail-under=7 src/

  unit_tests:
    name: "Run Unit Tests"
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          fi

      - name: Run Pytest with coverage
        run: |
          pytest --cov=src/ --cov-report xml:coverage.xml --cov-fail-under=30 .

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 7

  sonarqube:
    name: "SonarCloud Scan"
    runs-on: ubuntu-latest
    needs: unit_tests
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_PROJECT_KEY: ton_nom_utilisateur_ton_repo
      SONAR_ORGANIZATION: ton_organisation
    steps:
      - uses: actions/checkout@v4

      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report

      - name: Move coverage report
        run: mkdir -p reports && mv coverage.xml reports/coverage.xml

      - name: Run SonarCloud Analysis
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.projectKey=${{ env.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ env.SONAR_ORGANIZATION }}
            -Dsonar.python.coverage.reportPaths=reports/coverage.xml
            -Dsonar.sources=src

